<div class="col-md-6 offset-md-3">
    <h3> Add Customer </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Customer Name</label>
            <input type="text" class="form-control" id="customerName" [(ngModel)]="customer.customerName"
                name="customerName">
        </div>

        <div class="form-group">
            <label> Customer Email</label>
            <input type="text" class="form-control" id="customerEmail" [(ngModel)]="customer.customerEmail"
                name="customerEmail">
        </div>


        <div class="form-group">
            <label> Customer Phone Number</label>
            <input type="text" class="form-control" id="customerPhoneNo" [(ngModel)]="customer.customerPhoneNo"
                name="customerPhoneNo">
        </div>

        <div class="form-group">
            <label> Customer Address </label>
            <input type="text" class="form-control" id="customerAddress" [(ngModel)]="customer.customerAddress"
                name="customerAddress">
        </div>
        <div class="form-group">

            <label for="payment">Choose a Payment : </label>

            <select name="payment" id="payment" [(ngModel)]="customer.paymentStatus" (click)="pstatus(customer.paymentStatus)">
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
                
            </select>
        </div>

        <div class="form-group" *ngIf="isValidP">
            <label> Reminder Date </label>
            <!-- <input type="text" class="form-control" id="date" [(ngModel)]="customer.customerAddress"
                name="customerAddress"> -->
            <input name="date" class="form-control" [(ngModel)]="customer.reminderDate" type="date" name="reminderDaet" id="reminderDate"  required>


        </div>

        <div class="form-group">
            <label> Total Amount <h5>Rs. {{totalamt}}</h5>  </label>
             
        </div>
        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>

<br><br><br><br><br><br>
<app-footer></app-footer>
