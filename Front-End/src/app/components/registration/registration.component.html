<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>

        <div class="col-lg-6 col-md-6 form-container">
            <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                <div class="logo mb-3">
                    <!-- Image -->
                    <!-- <img src="#" width="150px"> -->
                </div>
                <div class="heading mb-4">
                    <h4>Create an account</h4>
                </div>
                <form (ngSubmit)="onSubmit()">

                    <div class="form-input">
                        <span><i class="fa fa-user"></i></span>
                        <input type="text" placeholder="User Name" id="username" [(ngModel)]="userinfo.username"
                            name="username" required>
                    </div>

                    <div class="form-input">
                        <span><i class="far fa-envelope"></i></span>
                        <input type="email" placeholder="Email Address" id="email" [(ngModel)]="userinfo.email"
                            name="email" required>
                    </div>

                    <div class="form-input">
                        <span><i class="fa fa-phone"></i></span>
                        <input type="text" placeholder="Phone Number" id="phoneNo" [(ngModel)]="userinfo.phoneNo"
                            name="phoneNo" required>
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-lock"></i></span>
                        <input type="password" placeholder="Password" id="password" [(ngModel)]="userinfo.password"
                            name="password" required>
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-address-book"></i></span>
                        <input type="address" placeholder="Address" id="address" [(ngModel)]="userinfo.address"
                            name="address" required>
                    </div>
                    <div class="form-input">
                        <span><i class="fas fa-store"></i></span>
                        <input type="text" placeholder="Shop Name" id="shopName" [(ngModel)]="userinfo.shopName"
                            name="shopName">
                    </div>

                    <!-- <div class="form-input">
                        <span><i class="fas fa-store"></i></span>
                        <input type="text" placeholder="Role" id="rol" [(ngModel)]="userinfo.rol" name="rol">
                    </div> -->


                    <div class="row mb-3">
                        <div class="col-12 d-flex">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cb1">
                                <label class="custom-control-label text-white" for="cb1">I agree all terms &
                                    conditions</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-left mb-3">
                        <button type="submit" class="btn">Register</button>
                    </div>
                    <div class="text-center mb-2">
                        <div class="mb-3" style="color: #777">or register with</div>

                        <a href="" class="btn btn-social btn-facebook">fb</a>

                        <a href="" class="btn btn-social btn-google">g</a>

                        <a href="" class="btn btn-social btn-twitter">t</a>
                    </div>
                    <div style="color: #777">Already have an account
                        <a routerLink="/login" class="login-link">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
